<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Learn React Proj - 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container flex-c jc-c ali-i-c">

        <header class="flex-r jc-c ali-i-c">
            <nav class="flex-r jc-s-b ali-i-c">
                <div class="logo">
                    <img src="assets/images/brand_logo.svg" alt="Brand Logo">
                </div>
                <div class="main-nav">
                    <ul class="flex-r jc-s-b ali-i-c">
                        <li>MENU</li>
                        <li>LOCATION</li>
                        <li>ABOUT</li>
                        <li>CONTACT</li>
                    </ul>
                </div>
                <div class="login-out">
                    <button class="cursor-pointer">Login</button>
                </div>
            </nav>
        </header>
        <main>
            <div class="main-cont flex-r jc-s-a ali-i-c">
                <div class="left-context flex-c jc-s-a ali-i-c">
                    <div class="top">
                        <h1>
                            YOUR FEET DESERVE THE BEST
                        </h1>
                    </div>
                    <div class="bottom flex-c jc-s-e">
                        <h4>
                            YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR SHOES.YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR SHOES.
                        </h1>
                        <div class="btns flex-r jc-s-b ali-i-c">
                            <button class="sn cursor-pointer">Shop Now</button>
                            <button class="cat cursor-pointer">Category</button>
                        </div>
                        <div class="other-links flex-c">
                            <p>Also Available On</p>
                            <div class="links flex-r ali-i-c">
                                <img class="cursor-pointer" src="assets/images/flipkart.svg" alt="">
                                <img class="cursor-pointer" src="assets/images/amazon.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-img flex-r">
                    <img src="assets/images/shoe_image.svg" alt="Product image">
                </div>
            </div>
        </main>

    </div>

    <script src="index.js"></script>
</body>
</html>
